<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Whiteboard Demo 1</title>
	<meta name="description" content="Draw">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section id="main">
		<canvas id="drawCanvas" width="300" height="300">Canvas is not supported on this browser!</canvas>

		<section id="colorSwatch">
			<input type="radio" name="color" id="color01" data-color="black" checked><label for="color01"></label> 
			<input type="radio" name="color" id="color02" data-color="gold">		 <label for="color02"></label>  
			<input type="radio" name="color" id="color03" data-color="navy">		 <label for="color03"></label>  
			<input type="radio" name="color" id="color04" data-color="yellowgreen">	 <label for="color04"></label>  
			<input type="radio" name="color" id="color05" data-color="firebrick">	 <label for="color05"></label>
			<input type="radio" name="color" id="color06" data-color="white">		 <label for="color06"></label>
			<button id="clear">Clear</button>
		</section>

		<div class="toolbar-box--middle-left">
			<div id="main-toolbar" class="toolbar toolbar--vertical fadeInUp--mobile mobile--hidden">
				<ul class="tools-menu">
					<li id="tool-bar-redo" class="tool-items">
						<div data-tooltip="Redo (V)" class=tool-items--button has--tooltip>
							<img src="images/undo.svg" alt="Undo">
						</div>
					</li>
					<li id="tool-bar-colors" class="tool-items">
						<div id="toolbar-color--button" data-tooltip="Color Chooser (V)" class="tool-items--button has--tooltip">
							<img src="images/color.png" alt="Color">
						</div>
						<div id="hidden-toolbar-color" class="toolbox fadeInLeft">
							<ul class="tools-menu tools-menu--inline tools-menu--colors">
								<li id="toolbar-color-1" class="tool-items extended">
									<div class="tool-items--button">
										<input type="radio" name="color" id="color01" data-color="black" class="predefined-color">			<label for="color01"></label> 
									</div>
								</li>
								<li id="toolbar-color-2" class="tool-items extended">
									<div class="tool-items--button">
										<input type="radio" name="color" id="color02" data-color="gold" class="predefined-color">			<label for="color02"></label>  
									</div>
								</li>
								<li id="toolbar-color-3" class="tool-items extended">
									<div class="tool-items--button">
										<input type="radio" name="color" id="color03" data-color="navy" class="predefined-color">			<label for="color03"></label>  
									</div>
								</li>
								<li id="toolbar-color-4" class="tool-items extended">
									<div class="tool-items--button">
										<input type="radio" name="color" id="color04" data-color="yellowgreen" class="predefined-color">	<label for="color04"></label>  
									</div>
								</li>
								<li id="toolbar-color-5" class="tool-items extended">
									<div class="tool-items--button">
										<input type="radio" name="color" id="color05" data-color="firebrick" class="predefined-color">		<label for="color05"></label>
									</div>
								</li>
							</ul>
						</div>
					</li>
					<li id="tool-bar-pen" class="tool-items">
						<div data-tooltip="Pen (V)" class=tool-items--button has--tooltip>
							<img src="images/pen.png" alt="Pen">
						</div>
						<div id="hidden-toolbar-pen" class="toolbox fadeInLeft slider-container" style="width: 150px; top: 3px;">
							<input type="range" min="1" max="30" value="3" class="slider" id="pen-size">
						</div>
					</li>
					<li id="tool-bar-eraser" class="tool-items">
						<div data-tooltip="Eraser (V)" class=tool-items--button has--tooltip>
							<img src="images/eraser.png" alt="Undo">
						</div>
					</li>
					<li id="tool-bar-clear" class="tool-items">
						<div data-tooltip="Clear (V)" class=tool-items--button has--tooltip>
							<img src="images/clear.png" alt="Undo">
						</div>
					</li>
				</ul>
			</div>
		</div>
	</section>
	
	<script>
		var drawHistory = false;
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.pubnub.com/pubnub-3.15.2.min.js"></script>
	<script src="js/toolbar.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
